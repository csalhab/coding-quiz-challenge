<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

</head>
<body>
    <main>
        <!-- holds top level View Highscores & Time: -->
        <div class="container">
            <div><a href="">View Highscores</a></div>
            <div class="time">Time: 0</div>
        </div>
        <div id="quizStart">
            <header>Coding Quiz Challenge</header>
            <div>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </p>
            </div>
            <button type="button" id="startQuiz">Start Quiz</button>
        </div>
    </main>


    <script src="./assets/js/script.js"></script>
    
</body>
</html>
